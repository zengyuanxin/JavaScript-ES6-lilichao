<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <table>
            <caption><strong>New Member</strong></caption>
            <tr>
                <td>ID</td>
                <td><input type="number" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" /></td>
            </tr>
            <tr>
                <td>Re-Password</td>
                <td><input type="password" /></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select>
                    <option value="Canada">Canada</option>
                    <option value="USA">USA</option>
                    <option value="UK" >UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email Address</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Select Interest</td>
                <td>
                    <input type="checkbox">Technology
                    <input type="checkbox">Enterprise
                    <input type="checkbox">Research
                    <input type="checkbox">Government
                    <input type="checkbox">People
                    <input type="checkbox">Life Style
                    <input type="checkbox">Opinon
                    
                </td>
            </tr>
            <tr>
                <td>Question</td>
                <td>
                    <select>
                        <option value="Question1">问题1</option>
                        <option value="Question2">问题2</option>
                        <option value="Question3">问题3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Answer</td>
                <td>
                    <input type="text" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit Information" /><input type="reset" value="Reset Form" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
